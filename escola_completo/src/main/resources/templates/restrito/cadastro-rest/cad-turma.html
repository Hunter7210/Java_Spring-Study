<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turmas</title>
    <style>
        body {
            font-family: sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 20px auto;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Turmas</h1>

    <form id="class-form">
        <label for="cod_turma">Código da Turma:</label>
        <input type="text" id="cod_turma" name="cod_turma" required>

        <label for="nome">Nome da Turma:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="periodo">Período:</label>
        <select id="periodo" name="periodo" required>
            <option value="">Selecionar Período</option>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select>

        <button type="submit">Salvar</button>
    </form>

    <script>
        const classForm = document.getElementById('class-form');

        classForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const codTurma = document.getElementById('cod_turma').value;
            const nomeTurma = document.getElementById('nome').value;
            const periodo = document.getElementById('periodo').value;

            if (codTurma && nomeTurma && periodo) {
                // Process the class information here
                // (e.g., save to database, display confirmation message)
                alert('Turma cadastrada com sucesso!');

                // Clear the form
                classForm.reset();
            }
        });
    </script>
</body>
</html>
