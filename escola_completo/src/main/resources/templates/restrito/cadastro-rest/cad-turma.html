<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escola XYZ - Login ADM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" th:href="@{css/style-cad.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div th:insert="~{fragments/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro</h3>
                        </div>
                        <div class="card-body">
                            <form action="/cadastro-turma" method="post">
                                <div class="form-group">
                                    <label for="cod_turma">Código da Turma:</label>
                                    <input type="text" class="form-control" placeholder="Nome" name="cod_turma"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="nome">Nome da Turma:</label>
                                    <input type="text" class="form-control" placeholder="nome" name="nome" required>
                                </div>

                                <label for="periodo">Período:</label>
                                <select id="periodo" name="periodo" required>
                                    <option value="">Selecionar Período</option>
                                    <option value="Manhã">Manhã</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noite">Noite</option>
                                </select>

                                <label for="professor">Professor:</label>
                                <select id="prof" name="prof" required>
                                    <option value="prof">Selecionar Professor</option>
                                    <th:block th:each="professor : ${professores}">
                                        <option th:value="${professor.cpf}" th:text="${professor.nome}">Nome do
                                            Professor</option>
                                    </th:block>
                                </select>

                                <button type="submit" class="btn btn-block btn-register"><i
                                        class="fas fa-user-plus"></i> Cadastrar</button>
                                <button type="button" class="btn btn-block btn-register"> Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
