
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Login ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cad.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div th:insert="~{fragments/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro</h3>
                        </div>
                        <div class="card-body">
                            <form action="/cadastro-nota" method="post">
                              <div class="form-group">
                                <label for="coddisciplina">Id notas:</label>
                                <input type="text" class="form-control" placeholder="id" id="idnotas" name="idnotas">
                              </div>
                              <div class="form-group">
                                <label for="nome">Valor notas:</label>
                                <input type="text" class="form-control" placeholder="Valor nota" id="valornotas" name="valornotas">
                              </div>
              
                              <label for="aluno">Aluno:</label>
                              <select id="alu" name="alu" required>
                                <option>Selecionar o Aluno</option>
                                <th:block th:each="aluno : ${alunos}">
                                  <option th:value="${aluno.ra}" th:text="${aluno.ra}">RA Aluno:</option>
                                </th:block>
                              </select>

                              <label for="cpf">Disciplina:</label>
                              <th:block th:each="disciplina : ${disciplinas}">
                                <span th:value="${disciplina.cpf}" th:text="${disciplina.cpf}"></span>
                              </th:block>

                              <label for="coddisciplina">CodDisciplina:</label>
                              <th:block th:each="disciplina : ${disciplinas}">
                                <span th:text="${disciplina.coddisciplina}"></span>
                              </th:block>
                              

                                <button type="submit" class="btn btn-block btn-register"><i
                                        class="fas fa-user-plus"></i>Cadastrar</button>
                                <button type="button" class="btn btn-block btn-register"> Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
